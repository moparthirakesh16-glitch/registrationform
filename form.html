<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Student Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Online Student Registration Form</h1>
            <p>Fill in the details to register successfully</p>
        </header>

       
        <form id="registrationForm" action="submit.php" method="POST" enctype="multipart/form-data">
            
            
            <section>
                <h2>Personal Information</h2>
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>

                <label for="rollNumber">Roll Number</label>
                <input type="text" id="rollNumber" name="rollNumber" placeholder="Enter your roll number" required>

                <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number" required maxlength="10">

                <label for="fatherPhone">Father's Phone Number</label>
                <input type="tel" id="fatherPhone" name="fatherPhone" placeholder="Enter father's phone number" required maxlength="10">

                <label for="motherPhone">Mother's Phone Number</label>
                <input type="tel" id="motherPhone" name="motherPhone" placeholder="Enter mother's phone number" required maxlength="10">

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>

                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>

                <label>Gender</label>
                <div class="radio-group">
                    <label for="genderMale"><input type="radio" id="genderMale" name="gender" value="Male" required title="Select Male"> Male</label>
                    <label for="genderFemale"><input type="radio" id="genderFemale" name="gender" value="Female" required title="Select Female"> Female</label>
                    <label for="genderOther"><input type="radio" id="genderOther" name="gender" value="Other" required title="Select Other"> Other</label>
                </div>
            </section>

          
            <section>
                <h2>Address</h2>
                <label for="street">Street Address</label>
                <textarea id="street" name="street" placeholder="Enter your street address" required></textarea>

                <label for="city">City/Town</label>
                <input type="text" id="city" name="city" placeholder="Enter your city" required>

                <label for="district">District</label>
                <input type="text" id="district" name="district" placeholder="Enter your district" required>

                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="Enter your state" required>

                <label for="pinCode">Pin Code</label>
                <input type="number" id="pinCode" name="pinCode" placeholder="Enter your pin code" required maxlength="6">

                <label for="country">Country</label>
                <input type="text" id="country" name="country" placeholder="Enter your country" required>
            </section>

           
            <section>
                <h2>Academic Information</h2>
                <label for="degree">Degree</label>
                <select id="degree" name="degree" required>
                    <option value="B.Tech">B.Tech</option>
                    <option value="M.Tech">M.Tech</option>
                </select>

                <label for="branch">Branch</label>
                <select id="branch" name="branch" required>
                    <option value="CSE">CSE</option>
                    <option value="CSE-AI">CSE-AI</option>
                    <option value="CSE-AI&ML">CSE-AI&ML</option>
                    <option value="CSE-IoT">CSE-IoT</option>
                    <option value="ECE">ECE</option>
                    <option value="EEE">EEE</option>
                    <option value="ME">ME</option>
                    <option value="CE">CE</option>
                </select>

                <label for="gradYear">Year of Graduation</label>
                <input type="number" id="gradYear" name="gradYear" placeholder="Enter graduation year" required>
            </section>

            
            <section>
                <h2>Preferences</h2>
                <label>Preferred Contact Method</label>
                <div class="radio-group">
                    <label for="contactPhone"><input type="radio" id="contactPhone" name="contactMethod" value="Phone" required title="Select Phone"> Phone</label>
                    <label for="contactEmail"><input type="radio" id="contactEmail" name="contactMethod" value="Email" required title="Select Email"> Email</label>
                </div>
            </section>



           
            <div class="button-container">
                <button type="submit">Register Now</button>
            </div>
        </form>
</body>
</html>
